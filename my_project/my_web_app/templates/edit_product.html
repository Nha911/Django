{% extends 'base.html' %}

{% block title %}Edit Product{% endblock title %}

{% block content %}
<section class="py-5">
    <div class="container">
        <h2 class="fw-bold mb-4 text-white">Edit Product</h2>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-3">
                <label for="name" class="form-label text-white">Name</label>
                <input type="text" class="form-control" id="name" name="name" value="{{ product.name }}" required>
            </div>
            <div class="mb-3">
                <label for="price" class="form-label text-white">Price</label>
                <input type="number" step="0.01" class="form-control" id="price" name="price" value="{{ product.price }}" required>
            </div>
            <div class="mb-3">
                <label for="stock" class="form-label text-white">Stock</label>
                <input type="number" class="form-control" id="stock" name="stock" value="{{ product.stock }}" required>
            </div>
            <div class="mb-3">
                <label for="image" class="form-label text-white">Image</label>
                {% if product.image %}
                <img src="{{ product.image.url }}" alt="Current Image" class="img-thumbnail mb-2" style="max-width:120px;">
                {% endif %}
                <input type="file" class="form-control" id="image" name="image">
            </div>
            <button type="submit" class="btn btn-primary">Save Changes</button>
        </form>
    </div>
</section>
{% endblock content %}
