{% extends 'base.html' %}

{% block title %}Edit Product{% endblock title %}

{% block content %}
<script src="https://cdn.tailwindcss.com"></script>
<div class="container py-5">
    <h2 class="mb-4 text-center">Edit Product</h2>
    <form method="post" enctype="multipart/form-data" class="mx-auto" style="max-width: 500px;">
        {% csrf_token %}
        <div class="mb-3">
            <label class="form-label">Name</label>
            <input type="text" name="name" class="form-control" value="{{ product.name }}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Price</label>
            <input type="number" step="0.01" name="price" class="form-control" value="{{ product.price }}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Stock</label>
            <input type="number" name="stock" class="form-control" value="{{ product.stock }}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Image URL (optional)</label>
            <input type="url" name="image" class="form-control" placeholder="https://example.com/image.png"
                value="{{ latest_image_url }}">
        </div>
        <!-- <div class="mb-3">
            <label class="form-label">Or Upload Image (optional)</label>
            <input type="file" name="image_file" class="form-control" accept="image/*"> -->
</div>
<div class="flex justify-center items-center gap-10 text-center">
    <button type="submit" class="btn btn-success bg-green-600 hover:bg-green-700 text-white font-semibold py-2 px-6 rounded">
        Save
    </button>
    <a href="{% url 'product' %}" class="btn btn-secondary bg-gray-400 hover:bg-gray-500 text-white font-semibold py-2 px-6 rounded">
        Back to Product List
    </a>
</div>


</form>
</div>
{% endblock content %}
