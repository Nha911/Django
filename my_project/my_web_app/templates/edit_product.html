{% extends 'base.html' %}

{% block title %}Edit Product{% endblock title %}

{% block content %}
<div class="container py-5">
    <h2 class="mb-4 text-center">Edit Product</h2>
    <form method="post" class="mx-auto" style="max-width: 500px;">
        {% csrf_token %}
        <div class="mb-3">
            <label class="form-label">Name</label>
            <input type="text" name="name" class="form-control" value="{{ product.name }}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Price</label>
            <input type="number" step="0.01" name="price" class="form-control" value="{{ product.price }}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Stock</label>
            <input type="number" name="stock" class="form-control" value="{{ product.stock }}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Image URL</label>
            <input type="url" name="image" class="form-control" value="{{ product.image }}" placeholder="https://example.com/image.png">
        </div>
        <div class="mb-3">
            <label class="form-label">Add More Image URLs (comma separated)</label>
            <input type="text" name="extra_images" class="form-control" placeholder="https://img1.png, https://img2.png">
            <small class="form-text text-muted">Enter multiple image URLs separated by commas to add more images for this product.</small>
        </div>
        <div class="mb-3">
            <label class="form-label">ID</label>
            <input type="number" name="id" class="form-control" value="{{ product.id }}" required disabled>
        </div>
        <div class="d-flex justify-content-between">
            <button type="submit" class="btn btn-success">Save</button>
            <a href="{% url 'product' %}" class="btn btn-secondary">Back to Product List</a>
        </div>
    </form>
</div>
{% endblock content %}
