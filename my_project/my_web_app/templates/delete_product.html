{% extends 'base.html' %}

{% block title %}Delete Product{% endblock title %}

{% block content %}
<section class="py-5">
    <div class="container text-center">
        <h2 class="fw-bold mb-4 text-white">Delete Product</h2>
        <p class="text-white">Are you sure you want to delete <strong>{{ product.name }}</strong>?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Delete</button>
            <a href="{% url 'product' %}" class="btn btn-secondary ms-2">Cancel</a>
        </form>
    </div>
</section>
{% endblock content %}
