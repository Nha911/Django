{% extends 'base.html' %}
{% load static %}

{% block title %}Contact Us{% endblock title %}

{% block content %}
<script src="https://cdn.tailwindcss.com"></script>
<nav class="bg-gray-100 p-10 font-sans">
    <h1 class="text-3xl font-bold text-center mb-8">Contact Us</h1>
    <form class="bg-white max-w-md mx-auto p-8 rounded-lg shadow" method="post">
        <label for="name" class="block mb-2 font-semibold">Name:</label>
        <input type="text" id="name" name="name" required
            class="w-full mb-4 px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-black">

        <label for="email" class="block mb-2 font-semibold">Email:</label>
        <input type="email" id="email" name="email" required
            class="w-full mb-4 px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-black">

        <label for="message" class="block mb-2 font-semibold">Message:</label>
        <textarea id="message" name="message" required
            class="w-full mb-6 px-3 py-2 border border-gray-300 rounded min-h-[80px] resize-y focus:outline-none focus:ring-2 focus:ring-black"></textarea>
        <button type="submit"
            class="bg-black text-white px-6 py-2 rounded font-semibold hover:bg-gray-800 transition-colors w-full">
            Send Message
        </button>
    </form>
</nav>
{% endblock content %}
