{% extends 'base.html' %}
{% block title %}Add Product Review{% endblock title %}
{% block content %}
<style>
    .text-white label,
    .text-white input,
    .text-white select,
    .text-white textarea {
        color: #fff !important;
        background: rgba(255,255,255,0.05);
        border-color: #6366f1;
    }
    .text-white input,
    .text-white select,
    .text-white textarea {
        background: rgba(255,255,255,0.08);
    }
</style>
<section class="py-5">
    <div class="container text-center">
        <h2 class="fw-bold mb-4 text-white">Add Product Review</h2>
        <form method="post" class="d-inline-block text-start text-white" style="max-width:400px;width:100%">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary mt-2 w-100">Add Review</button>
        </form>
    </div>
</section>
{% endblock content %}
