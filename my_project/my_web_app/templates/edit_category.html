{% extends 'base.html' %}
{% load static %}

{% block title %}Edit Category{% endblock title %}

{% block content %}
<div class="container py-5">
    <h2 class="mb-4 text-center">Edit Category</h2>
    <form method="post" class="mx-auto" style="max-width: 500px;">
        {% csrf_token %}
        <div class="mb-3">
            <label class="form-label">Name</label>
            <input type="text" name="name" class="form-control" value="{{ category.name }}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Description</label>
            <input type="text" name="description" class="form-control" value="{{ category.description }}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">ID</label>
            <input type="text" name="ID" class="form-control" value="{{ category.id }}" required disabled>
        </div>
        <div class="d-flex justify-content-between">
            <button type="submit" class="btn btn-success">Save</button>
            <a href="{% url 'category' %}" class="btn btn-secondary">Back to Category List</a>
        </div>
    </form>
    <div class="text-center mt-4">
        <a href="{% url 'category' %}?add=1" class="btn btn-primary">Add Category</a>
    </div>
</div>
{% endblock content %}
